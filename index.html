<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>VueJS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="app">
			<!-- Section 02. Using Conditionals and RenderingLists -->
			<p v-if="show === 0">You can see me! <span>Hello!</span></p>
			<p v-else-if="show === 1">Now you see me!</p>
			<p v-else>Do you also see me?</p>
			<button @click="updateShow">Swicth</button>
			<hr>
			<!-- Section 02. Using Vuejs to Interact with the DOM -->
			<input type="text" @input="changeTitle">
			<h1 v-once>{{ title }}</h1> <!-- We just rendered once and ignore the later changes-->
			<p> {{ sayHello() }} - <a :href="link">Google</a></p>
			<hr>
			<p v-html="finishedLink"></p>
			<button @click="counter++">Increase</button>
			<button @click="counter--">Decrease</button>
			<p>Counter: {{ counter }}</p>
			<p>Result: {{ result }}</p>
			<p @mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
				- <span @mousemove.stop.prevent="">DEAD SPOT</span>
			</p>
			<input type="text" v-model="name">
			<p>{{ name }}</p>
			<div class="demo" :class="divClasses" @click="attachRed = !attachRed"></div>
			<div class="demo" :class="{green: attachGreen}" @click="attachGreen = !attachGreen"></div>
			<div class="demo" :class="{blue: attachBlue}" @click="attachBlue = !attachBlue"></div>
			<div class="demo" :class="[color, {red: attachRed}]"></div>
			<hr>
			<input type="text" v-model="color">
			<input type="text" v-model="width">
			<hr>
			<div class="demo" :style="{backgroundColor: color}"></div>
			<div class="demo" :style="myStyle"></div>
			<div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
